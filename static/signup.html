<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/signup.css">
</head>
<body>
    <nav class='navbar'>
        <h2>Institute Hub</h2>
        <div class='nvbrcolour'>
            <a href='/'>Events</a>
            <a href='/'>Calendar</a>
            <a href='/'>Resource</a>
            <a href='/'>Communication</a>
            <a href="/">Tasks</a>
            <a href="/signin">Sign In</a>
        </div>
    </nav>

    <div class="container">
        <h2>Sign Up</h2>
        <form id="signUpForm" method="post" action="/signup">
            <h3>Personal Information</h3>
            <label for="userType">User Type:</label>
            <select id="userType" name="userType" required onchange="toggleFields()">
                <option value="">Select User Type</option>
                <option value="student">Student</option>
                <option value="staff">Staff</option>
            </select>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <div id="studentFields">
                <h3>Academic Information</h3>
                <label for="admissionNumber">Admission Number:</label>
                <input type="text" id="admissionNumber" name="admissionNumber">

                <label for="course">Course Enrolled:</label>
                <input type="text" id="course" name="course">
                
            </div>

            <div id="staffFields" style="display: none;">
                <h3>Staff Information</h3>
                <label for="position">Position:</label>
                <input type="text" id="position" name="position">

                <label for="branch">Branch:</label>
                <input type="text" id="branch" name="branch">
            </div>

            <h3>Address Information</h3>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
        <p>Don't have an account? <a href="/signin">Sign In</a></p>
    </div>
    

    <script>
        function toggleFields() {
            var userType = document.getElementById('userType').value;
            var studentFields = document.getElementById('studentFields');
            var staffFields = document.getElementById('staffFields');

            if (userType === 'student') {
                studentFields.style.display = 'block';
                staffFields.style.display = 'none';
            } else if (userType === 'staff') {
                studentFields.style.display = 'none';
                staffFields.style.display = 'block';
            } else {
                studentFields.style.display = 'none';
                staffFields.style.display = 'none';
            }
        }
    </script>
</body>
</html>
